<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <title>Giri≈ü</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
    }

    /* VIDEO BACKGROUND */
    video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    /* DARK OVERLAY */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      z-index: -1;
    }

    /* LOGIN CARD */
    .card {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(12px);
      padding: 30px;
      width: 320px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
      animation: fadeIn 1s ease;
      color: white;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      margin-bottom: 15px;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
    }

    p {
      text-align: center;
      color: #ffbaba;
      margin-top: 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<!-- VIDEO -->
<video autoplay muted loop playsinline>
  <source src="bg.mp4" type="video/mp4">
</video>

<div class="overlay"></div>

<div class="card">
  <div class="login-box">
    <h2>üîê Giri≈ü</h2>
    <input id="keyInput" placeholder="Key daxil et">
    <button onclick="login()">Daxil ol</button>
    <p id="msg"></p>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
