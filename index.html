<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <title>Giri≈ü</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", system-ui, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #6a11cb, #2575fc, #00c6ff, #0072ff);
      background-size: 400% 400%;
      animation: bgMove 12s ease infinite;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      width: 340px;
      padding: 35px;
      border-radius: 20px;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(14px);
      box-shadow:
        0 20px 40px rgba(0,0,0,0.35),
        0 0 30px rgba(255,255,255,0.15);
      animation: floatIn 1s ease;
      color: white;
    }

    @keyframes floatIn {
      from {
        opacity: 0;
        transform: translateY(40px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 600;
      letter-spacing: 1px;
    }

    input {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      outline: none;
      font-size: 15px;
      margin-bottom: 18px;
      background: rgba(255,255,255,0.9);
      transition: 0.3s;
    }

    input:focus {
      box-shadow: 0 0 0 3px rgba(255,255,255,0.6);
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      color: white;
      background: linear-gradient(135deg, #ff512f, #dd2476);
      box-shadow: 0 8px 25px rgba(221,36,118,0.6);
      transition: 0.3s;
    }

    button:hover {
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 12px 35px rgba(221,36,118,0.8);
    }

    button:active {
      transform: scale(0.97);
    }

    p {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
      color: #ffd1dc;
      min-height: 18px;
    }
  </style>

</head>
<body>

  <div class="card">
    <h2>üîê Gƒ∞Rƒ∞≈û</h2>
    <input id="keyInput" placeholder="Access key">
    <button onclick="login()">Daxil ol</button>
    <p id="msg"></p>
  </div>

  <script src="app.js"></script>

</body>
</html>
