<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">
<title>XOXO Game</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle at top, #1a2a6c, #000);
    font-family: "Segoe UI", system-ui;
    color: white;
  }

  .container {
    text-align: center;
    animation: fadeIn 1s ease;
  }

  h2 {
    margin-bottom: 15px;
    letter-spacing: 2px;
  }

  .turn {
    margin-bottom: 20px;
    font-size: 18px;
    color: #00eaff;
  }

  .board {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    grid-gap: 12px;
    justify-content: center;
  }

  .cell {
    width: 100px;
    height: 100px;
    background: rgba(255,255,255,0.1);
    border-radius: 18px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 60px;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: inset 0 0 20px rgba(255,255,255,0.2);
  }

  .cell:hover {
    transform: scale(1.07);
    box-shadow: 0 0 25px #00eaff;
  }

  .cell.X { color: #ff4d4d; text-shadow: 0 0 15px #ff4d4d; }
  .cell.O { color: #00eaff; text-shadow: 0 0 15px #00eaff; }

  .win {
    animation: glow 1s infinite alternate;
  }

  button {
    margin-top: 25px;
    padding: 12px 30px;
    border-radius: 12px;
    border: none;
    font-size: 16px;
    cursor: pointer;
    background: linear-gradient(135deg,#ff512f,#dd2476);
    color: white;
    box-shadow: 0 10px 30px rgba(221,36,118,0.7);
    transition: 0.3s;
  }

  button:hover {
    transform: scale(1.05);
  }

  @keyframes glow {
    from { box-shadow: 0 0 15px #fff; }
    to { box-shadow: 0 0 40px #fff; }
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(40px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>

<body>

<div class="container">
  <h2>‚ùå‚≠ï XOXO</h2>
  <div class="turn" id="turnText">Oyun√ßu X ba≈ülayƒ±r</div>

  <div class="board" id="board"></div>

  <button onclick="resetGame()">Yenid…ôn ba≈üla</button>
</div>

<script>
  const board = document.getElementById("board");
  const turnText = document.getElementById("turnText");

  let current = "X";
  let cells = Array(9).fill("");
  let gameOver = false;

  const winPatterns = [
    [0,1,2],[3,4,5],[6,7,8],
    [0,3,6],[1,4,7],[2,5,8],
    [0,4,8],[2,4,6]
  ];

  // SOUND EFFECT (Web Audio)
  const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  function playSound(freq) {
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.connect(gain);
    gain.connect(audioCtx.destination);
    osc.frequency.value = freq;
    gain.gain.value = 0.1;
    osc.start();
    osc.stop(audioCtx.currentTime + 0.15);
  }

  function createBoard() {
    board.innerHTML = "";
    cells.forEach((v,i)=>{
      const cell = document.createElement("div");
      cell.className = "cell";
      cell.onclick = ()=>play(i, cell);
      board.appendChild(cell);
    });
  }

  function play(i, cell) {
    if (cells[i] || gameOver) return;

    cells[i] = current;
    cell.textContent = current;
    cell.classList.add(current);
    playSound(current === "X" ? 300 : 600);

    if (checkWin()) return;

    current = current === "X" ? "O" : "X";
    turnText.textContent = `Oyun√ßu ${current}-in n√∂vb…ôsi`;
  }

  function checkWin() {
    for (let p of winPatterns) {
      if (p.every(i => cells[i] === current)) {
        p.forEach(i => board.children[i].classList.add("win"));
        turnText.textContent = `üéâ ${current} QAZANDI!`;
        playSound(900);
        gameOver = true;
        return true;
      }
    }

    if (!cells.includes("")) {
      turnText.textContent = "ü§ù He√ß-he√ß…ô!";
      playSound(200);
      gameOver = true;
    }
    return false;
  }

  function resetGame() {
    current = "X";
    cells = Array(9).fill("");
    gameOver = false;
    turnText.textContent = "Oyun√ßu X ba≈ülayƒ±r";
    createBoard();
  }

  createBoard();
</script>

</body>
</html>
