<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <title>XOXO Premium</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #1a1a2e, #000);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .app {
      background: rgba(255,255,255,0.06);
      backdrop-filter: blur(14px);
      border-radius: 20px;
      padding: 30px 40px;
      box-shadow: 0 0 40px rgba(0,255,255,0.15);
      text-align: center;
      width: 360px;
    }

    h1 {
      margin-top: 0;
      font-size: 42px;
      letter-spacing: 6px;
      text-shadow: 0 0 20px cyan;
    }

    #menu button {
      margin: 6px;
      padding: 10px 18px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      background: linear-gradient(135deg, #00f2ff, #ff00c8);
      color: #000;
      transition: transform .2s, box-shadow .2s;
    }

    #menu button:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 15px rgba(0,255,255,.7);
    }

    #board {
      display: grid;
      grid-template-columns: repeat(3, 90px);
      gap: 12px;
      justify-content: center;
      margin: 25px auto;
    }

    .cell {
      width: 90px;
      height: 90px;
      border-radius: 14px;
      background: rgba(255,255,255,0.08);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 54px;
      cursor: pointer;
      transition: transform .2s, background .2s;
    }

    .cell:hover {
      transform: scale(1.08);
      background: rgba(255,255,255,0.18);
    }

    .cell.X { color: cyan; text-shadow: 0 0 15px cyan; }
    .cell.O { color: magenta; text-shadow: 0 0 15px magenta; }

    .win {
      animation: winPulse 1s infinite alternate;
    }

    @keyframes winPulse {
      from { box-shadow: 0 0 10px #0ff; }
      to { box-shadow: 0 0 30px #f0f; }
    }

    #status {
      font-size: 16px;
      min-height: 24px;
    }

    .restart {
      margin-top: 15px;
      background: transparent;
      border: 1px solid cyan;
      color: cyan;
      padding: 8px 20px;
      border-radius: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="app">
  <h1>XOXO</h1>

  </div>

  <div id="board"></div>
  <div id="status"></div>

</html>
